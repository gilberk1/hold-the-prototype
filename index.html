<!DOCTYPE html>
<html>
	<head>
		<title>Hold the...</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="images/Plate.png">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
		<link rel = "stylesheet" href="styles/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="js/google.fastbutton.js"></script>
 		<script src="js/jquery.google.fastbutton.js"></script>
 		<script src="https://ricostacruz.com/jquery.transit/jquery.transit.min.js" type="text/javascript"></script>
		<script src = "js/main.js"></script>
	</head>
	<body class = "green-background" onLoad = "baconFade();">
		<!-- <img class = "transparent-bar" id = "status-bar" src = "images/top/Status Bar.png"> -->
		<div class = "status-bar transparent-bar"></div>
		<div class = "logo">
			<img id = "hold-the-logo" src = "images/Full Logo.png">
			<img id = "bacon" src = "images/food/Bacon.png">
			<img id = "bread" src = "images/food/Bread.png">
			<img id = "cheese" src = "images/food/Cheese.png">
			<img id = "egg" src = "images/food/Egg.png">
			<img id = "milk" src = "images/food/Milk.png">
			<img id = "peanuts" src = "images/food/Peanuts.png">
			<img id = "pepper" src = "images/food/Pepper.png">
			<img id = "tomatoes" src = "images/food/Tomatoes.png">
		</div>
		<form action = "dashboard.html">
			<div class="input-container">
				<img id = "email-icon" src = "images/Envelope.png">
			  	<input type = "email" name = "email" placeholder = "Email Address">
			</div>
			<div class="input-container">
				<img id = "password-icon" src = "images/Lock.png">
			  	<input type = "password" name = "password" placeholder = "Password">
			</div>
			<button class = "submit" type = "submit">SIGN IN</button>
		</form>
		<fieldset class="or-line">
		    <legend> or </legend>
		</fieldset>
		<div class = "facebook">
			<img id = "facebook-sign-in" src = "images/Facebook Login.png">
		</div>
		<div class = "google">
			<img id = "google-sign-in" src = "images/Google Login.png">
		</div>
		<div id = "password-sign-up">
			<h4 class = "left-float">Forgot Password?</h4>
			<h4 class = "right-float">New Here? Sign Up!</h4>
		</div>
	</body>
</html>
