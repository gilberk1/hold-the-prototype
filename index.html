<!DOCTYPE html>
<html>
	<head>
		<title>Hold the...</title>
		<link href="https://fonts.googleapis.com/css?family=Mallanna" rel="stylesheet">
		<link rel = "stylesheet" href="styles/style.css">
		<link rel = "stylesheet" href="styles/animate.css">
	</head>
	<body>
		<div class = "container" style = "background-color: #84ba4d">
			<img id = "status-bar" src = "images/Status Bar.png">
			<div class = "logo">
				<img id = "hold-the-logo" src = "images/Full Logo.png">
			</div>
			<form>
				<div class="input-container">
					<img id = "email-icon" src = "images/Envelope.png">
				  	<input type = "email" name = "email" placeholder = "Email Address">
				</div>
				<div class="input-container">
					<img id = "password-icon" src = "images/Lock.png">
				  	<input type = "password" name = "password" placeholder = "Password">
				</div>
				<button id = "sign-in-button" type = "submit">SIGN IN</button>
			</form>
			<fieldset class="or-line">
			    <legend> or </legend>
			</fieldset>
			<div class = "facebook">
				<img id = "facebook-sign-in" src = "images/Facebook Login.png">
			</div>
			<div class = "google">
				<img id = "google-sign-in" src = "images/Google Login.png">
			</div>
			<div id = "password-sign-up">
				<h4 style = "float:left">Forgot Password?</h4>
				<h4 style = "float:right">New Here? Sign Up!</h4>
			</div>
		</div>
	</body>
</html>
